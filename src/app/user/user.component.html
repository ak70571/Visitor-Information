<ion-header>
  <ion-toolbar>
    <ion-title>
      Visitor Log
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content inset="true">
    <ion-list>
      <ion-item >
        <ion-label>Name:- {{user.urname}}</ion-label>
      </ion-item> 
      <ion-item >
        <ion-label>Email:- {{user.email}}</ion-label>
      </ion-item> 
      <ion-item>
        <ion-label>Visit:- {{user.visit_typ}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Person:- {{user.per_name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Date:- {{user.today}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>In Time:- {{user.starttime}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Out Time:- {{user.endtime}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
